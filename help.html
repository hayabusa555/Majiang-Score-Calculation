<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <title>麻雀｜点数計算 入力方法</title>
    <meta name="description" content="麻雀点数計算ソフトの操作方法を説明">
    <link rel="stylesheet" type="text/css" href="css/help.css">
  </head>
  <body>
    <h2>手牌入力の仕方</h2>
    <hr>
    <h3>例</h3>
    <h2>z1z1-,m1-23,m111-,m222=,m333+</h2>
    <img src="img/hand.jpg">
    <h3>"m"=萬子</h3>
    <h3>"p"=筒子</h3>
    <h3>"s"=索子</h3>
    <h3>"z"=字牌</h3>
    <h3>","=鳴いた組み合わせを分ける</h3>
    <h3>"-"=上家の打牌を鳴く</h3>
    <h3>"="=対面の打牌を鳴く</h3>
    <h3>"+"=下家の打牌を鳴く</h3>
    <h3>ツモもしくはロン牌は頭文字を他の手牌と分ける</h3>
    <h3>ロンの場合、鳴きと同様にロン牌の後ろに+=-を付けてください</h3>
    
    <h2>入力</h2>
    <h3>入力者は固定し、入力者の自風を常に変化させてから点数に反映するように注意してください。</h3>
    <h3>ゲームを始めるときは入力のStartにチェックを入れてください。</h3>
    <p><button><a href="calculate.html">戻る</a></button></p>
  </body>
</html>
